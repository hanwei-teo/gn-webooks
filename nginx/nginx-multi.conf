events {
    worker_connections 1024;
}

http {
    upstream receiver {
        server receiver:8000;
    }

    server {
        listen 80;
        
        # Default webhook endpoint
        location /webhook {
            proxy_pass http://receiver;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
        
        # Path-based routing for specific sources
        location ~ ^/webhook/(bugsnag|sentry|datadog|stripe|github|analytics)$ {
            proxy_pass http://receiver;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
        
        # Query parameter based routing
        location /webhook-param {
            proxy_pass http://receiver;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
        
        # Smart routing endpoint
        location /webhook-smart {
            proxy_pass http://receiver;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
        
        # Health check
        location /health {
            proxy_pass http://receiver/health;
        }
    }
}
